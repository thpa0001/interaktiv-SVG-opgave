<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script type="text/javascript" src="interactiveSvgopgave.js" defer></script>
</head>
<style>
    #map {
        width: min(70vw, 900px);
        margin: 2rem auto;
        /* centrerer vandret */
        min-width: 400px;
        font-size: 1.5rem;
        align-items: center;
        justify-content: center;
    }

    img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
    }

    ::backdrop {
        backdrop-filter: blur(2px);
    }

    #info {
        opacity: 0;
        transform: translateY(10px);
    }

    #info:popover-open {
        animation: smoothWiggleFade 0.6s ease-out forwards;
    }

    #info img {
        width: 100%;
        max-height: 45vh;
        object-fit: contain;
        display: block;
    }

    @keyframes smoothWiggleFade {
        0% {
            opacity: 0;
            transform: translateY(10px) rotate(0deg) translateX(0);
        }

        25% {
            opacity: 0.6;
            transform: translateY(0px) rotate(2deg) translateX(3px);
        }

        50% {
            opacity: 0.85;
            transform: translateY(0px) rotate(-2deg) translateX(-3px);
        }

        75% {
            opacity: 1;
            transform: translateY(0px) rotate(1deg) translateX(2px);
        }

        100% {
            opacity: 1;
            transform: translateY(0px) rotate(0deg) translateX(0);
        }
    }

    #map circle {
        transition: 0.2s ease;
        transform-origin: center;
        transform-box: fill-box;

    }

    #map circle:hover {
        fill: #0d0d9a;
        transform: scale(1.2);
        cursor: pointer;
    }
</style>

<body>
    <section>
        <h1>Min by</h1>
        <h2>Velkommen til min by. Klik på en prik for at lære mere om stedet.</h2>

        <div id="map"> </div>
        <article id="info" popover>
            <p id="tekst"></p>
            <img src="" alt="" id="billede">
        </article>
    </section>

</body>

</html>
